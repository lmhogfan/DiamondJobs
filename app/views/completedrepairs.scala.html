@(repairs:List[RepairUpdate])
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Completed Jobs</title>
    @bootstrap.render
</head>
<body>
<h1 class="display-4 text-center">Completed Repairs</h1>
<div class="container">
    <table class="table table-hover">
        <th>Customer</th><th>Item Description</th><th>Date Started</th><th>Date Completed</th>
            @for(repair <- repairs){
        <tr>
        <td>
                @repair.getFirstName @repair.getLastName
            </td>
            <td>
                @repair.getItemDescription
            </td>
            <td>
                @repair.getJobStarted
            </td>
            <td>
                @repair.getJobFinished
            </td>
        </tr>

        }
    </table>
</div>

</body>
</html>
