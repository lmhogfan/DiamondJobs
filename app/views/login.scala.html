@(message:String)
@import helper._
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    @bootstrap.render
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <form method="post">
                @CSRF.formField
                Username:<input type="text" name="username">
                <br>
                Password:<input type="password" name="password">
                <br>
                <input type="submit" value="Log-In">
                <br>
                @message
            </form>
        </div>
    </div>
</div>
</body>
</html>
