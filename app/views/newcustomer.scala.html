@(states:List[State])
@import helper._
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
</head>
<body>
<form method="post">
    @CSRF.formField
    First Name: <input type="text" name="firstName" id="firstName" maxlength="20">
    <br>
    Last Name: <input type="text" name="lastName" id="lastName" maxlength="20">
    <br>
    Phone Number:<input type="text" name="areaCode" id="areaCode" maxlength="3">
    <input type="text" name="numPrefix" id="numPrefix" maxlength="3">
    <input type="text" name="phoneAddress" id="phoneAddress" maxlength="4">
    <br>
    Address: <input type="text" name="address" id="address" maxlength="40">
    <br>
    City/State: <input type="text" name="city" id="city" maxlength="20">
    <select name="stateId" id="stateId">
        @for(state <-states){
        <option>@state.getStateId</option>
        }
    </select>
    <br>
    E-Mail Address:<input type="text" name="email" id="email" maxlength="40">
    <br>
    Notes: <textarea name="notes" id="notes" maxlength="500">Enter notes here</textarea>
    <input type="submit">
</form>
</body>
</html>
